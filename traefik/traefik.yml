global:
  checkNewVersion: false
  sendAnonymousUsage: false

log:
  level: INFO

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entrypoint:
          to: websecure
          scheme: https
              
  websecure:
    address: ":443"


api:
  dashboard: true

  
providers:
  docker:
    exposedByDefault: false
    network: traefik
